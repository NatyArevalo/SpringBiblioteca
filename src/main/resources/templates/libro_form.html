<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Libros</title>
    <link href="https://cdn.jadelivr.net/npm/bootstrap@5.2.0-betal/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/formulario.css">
</head>
<body>
<header>
    <div class = "container">
        <h2>Carga el libro aqui</h2>
    </div>
</header>
<div class="container">
    <form class= "formulario" th:action="@{/libro/registro}" method="post">
        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
            <div class = "card-body">
                <h5 class="card title"> Error </h5>
                <p class="card text" th:text="${error}"></p>
            </div>
        </div>
        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
            <div class = "card-body">
                <h5 class="card title"> Exito! </h5>
                <p class="card text" th:text="${exito}"> </p>
            </div>
        </div>
        <div class="form-group">
            <input type="number" class="form-group" name= "isbn" placeholder="ISBN">
        </div>
        <div class="form-group">
            <input type="text" class="form-group" name= "titulo" placeholder="Titulo del libro">
        </div>
        <div class="form-group">
            <input type="number" class="form-group" name= "ejemplares" placeholder="Ejemplares">
        </div>
        <div class="form-group">

            <select name="idAutor">

                <option>Seleccionar Autor</option>

                <option th:each="autor : ${autores}"
                        th:value="${autor.id}"
                        th:text="${autor.nombre}"
                />
            </select>
        </div>
        <div class="form-group">
            <select name="idEditorial">
                <option>Seleccionar Editorial</option>
                <option th:each="editorial : ${editoriales}"
                        th:value="${editorial.id}"
                        th:text="${editorial.nombre}"
                />
            </select>
        </div>


        <button type="submit" class="btn btn-primary"> Subir </button>
    </form>

    <section class=" text-start container">
        <div class="row mt-3">
            <div class="divVolver">
                <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
            </div>
        </div>
    </section>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
