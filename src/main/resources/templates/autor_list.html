<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de autores</title>
    <link href="https://cdn.jadelivr.net/npm/bootstrap@5.2.0-betal/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/formulario.css">
</head>
<body>
    <div class="container m-5">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col"> ID del Autor</th>
                    <th scope="col"> Nombre del Autor</th>
                    <th scope="col"> Acciones</th>
                </tr>
            </thead>
            <tbody th:each="autor :  ${autores}">
                <tr>
                    <th scope="row" th:text="${autor.id}"></th>
                    <td th:text="${autor.nombre}"></td>
                    <td>
                        <a th:href="@{/autor/modificar/__${autor.id}__}"><i class="fas fa-feather-alt"></i>Modificar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
            <div class = "card-body">
                <h5 class="card title"> Error </h5>
                <p class="card text" th:text="${error}"></p>
            </div>
        </div>
        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
            <div class = "card-body">
                <h5 class="card title"> Exito! </h5>
                <p class="card text" th:text="${exito}"> </p>
            </div>
        </div>
        <section class=" text-center container">
            <div class="row mt-3">
                <div class="divVolver">
                    <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
